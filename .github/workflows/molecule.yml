name: Molecule Test

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-18.04
    strategy:
      max-parallel: 4
      # matrix:
      #   python-version: [3.7]

    steps:
      - uses: actions/checkout@v2
      # - name: Set up Python ${{ matrix.python-version }}
      #   uses: actions/setup-python@v1
      #   with:
      #     python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          set -x
          # Use poetry-1.1.0b2 due to https://github.com/python-poetry/poetry/issues/2769
          curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/get-poetry.py | POETRY_VERSION=1.1.0b2 python3
          python --version
          python3 --version
          source $HOME/.poetry/env
          cd nix && poetry install
      - name: Test with molecule
        run: |
          cd roles/ansible-sft
          poetry run molecule list
          poetry run molecule lint
